spring.datasource.url=${SPRING_DATABASE_URL:jdbc:postgresql://localhost:5432/bookshop-db}
spring.datasource.username=${SPRING_USERNAME:postgres}
spring.datasource.password=${SPRING_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=validate
server.port=${PORT:8080}

payment.gateway=https://tw-mock-credit-service.herokuapp.com/payments

springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json